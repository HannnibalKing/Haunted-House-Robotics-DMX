<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="0" />
    <title>Haunted House Robotics Showcase</title>
    <style>
      :root {
        color-scheme: dark;
        --bg: #08080b;
        --panel: rgba(20, 20, 32, 0.85);
        --accent: #ff5f5f;
        --accent-2: #7c5cff;
        --text: #f4f6ff;
        --muted: #9ba1bf;
        --border: rgba(255, 255, 255, 0.08);
      }

      * {
        box-sizing: border-box;
      }

      body {
        margin: 0;
        font-family: "Segoe UI", system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
        background: radial-gradient(circle at 20% 20%, rgba(124, 92, 255, 0.1), transparent 60%),
          radial-gradient(circle at 80% 0%, rgba(255, 95, 95, 0.15), transparent 55%), var(--bg);
        color: var(--text);
        line-height: 1.6;
      }

      /* Top Navigation */
      .top-nav {
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        background: rgba(20, 20, 32, 0.95);
        backdrop-filter: blur(20px);
        border-bottom: 1px solid var(--border);
        z-index: 1000;
        padding: 12px 0;
      }

      .nav-container {
        max-width: 1200px;
        margin: 0 auto;
        padding: 0 20px;
        display: flex;
        justify-content: space-between;
        align-items: center;
      }

      .nav-logo {
        font-weight: 600;
        color: var(--accent);
        font-size: 1.1rem;
      }

      .nav-buttons {
        display: flex;
        gap: 20px;
      }

      .nav-btn {
        padding: 8px 16px;
        background: rgba(255, 255, 255, 0.05);
        color: var(--text);
        text-decoration: none;
        border-radius: 6px;
        border: 1px solid var(--border);
        font-size: 0.9rem;
        font-weight: 500;
        transition: all 0.3s ease;
      }

      .nav-btn:hover {
        background: var(--accent-2);
        color: white;
        transform: translateY(-1px);
      }

      header {
        padding: 120px 20px 40px;
        text-align: center;
        position: relative;
        overflow: hidden;
      }

      header::after {
        content: "";
        position: absolute;
        inset: -120px;
        background: radial-gradient(circle, rgba(255, 95, 95, 0.08), transparent 60%);
        filter: blur(80px);
        z-index: -1;
      }

      h1 {
        font-size: clamp(2.5rem, 5vw, 3.75rem);
        margin-bottom: 16px;
        letter-spacing: 0.06em;
        text-transform: uppercase;
      }

      h2 {
        font-size: clamp(1.75rem, 3.5vw, 2.6rem);
        margin-bottom: 10px;
      }

      p.lead {
        max-width: 720px;
        margin: 0 auto 28px;
        color: var(--muted);
        font-size: 1.1rem;
      }

      .cta {
        display: inline-flex;
        gap: 12px;
      }

      .cta a {
        padding: 12px 22px;
        border-radius: 999px;
        font-weight: 600;
        text-decoration: none;
        color: var(--text);
        border: 1px solid transparent;
        transition: transform 0.2s ease, box-shadow 0.2s ease;
      }

      .cta a.primary {
        background: linear-gradient(135deg, var(--accent), var(--accent-2));
        box-shadow: 0 12px 30px rgba(124, 92, 255, 0.25);
      }

      .cta a.secondary {
        border-color: var(--border);
        background: rgba(255, 255, 255, 0.04);
      }

      .cta a.tertiary {
        background: linear-gradient(135deg, var(--accent-2), rgba(124, 92, 255, 0.8));
        color: white;
        border: 1px solid var(--accent-2);
      }

      .cta a:hover {
        transform: translateY(-2px);
        box-shadow: 0 18px 32px rgba(124, 92, 255, 0.32);
      }

      main {
        padding: 0 20px 80px;
        max-width: 1080px;
        margin: 0 auto;
      }

      section {
        margin-top: 64px;
        background: var(--panel);
        border: 1px solid var(--border);
        border-radius: 24px;
        padding: clamp(24px, 4vw, 40px);
        box-shadow: 0 20px 60px rgba(0, 0, 0, 0.35);
      }

      section + section {
        margin-top: 48px;
      }

      .badge {
        display: inline-block;
        padding: 4px 12px;
        border-radius: 999px;
        background: rgba(255, 95, 95, 0.12);
        color: var(--accent);
        font-weight: 600;
        text-transform: uppercase;
        letter-spacing: 0.08em;
        margin-bottom: 18px;
      }

      ul.features {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
        gap: 16px;
        list-style: none;
        padding: 0;
        margin: 24px 0 0;
      }

      ul.features li {
        background: rgba(255, 255, 255, 0.02);
        border: 1px solid var(--border);
        border-radius: 16px;
        padding: 18px;
      }

      .stack {
        display: grid;
        gap: 12px;
      }

      pre {
        background: rgba(0, 0, 0, 0.4);
        border-radius: 12px;
        border: 1px solid rgba(255, 255, 255, 0.06);
        padding: 14px 16px;
        overflow-x: auto;
        font-family: "Fira Code", "Cascadia Code", monospace;
        font-size: 0.95rem;
        color: #f4f4ff;
      }

      code.inline {
        background: rgba(255, 255, 255, 0.08);
        padding: 3px 6px;
        border-radius: 6px;
        font-family: inherit;
      }

      .project-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
        gap: 20px;
        margin-top: 24px;
      }

      .project-card {
        background: rgba(255, 255, 255, 0.01);
        border: 1px solid var(--border);
        border-radius: 18px;
        padding: 20px;
      }

      .project-card h3 {
        margin-top: 0;
        font-size: 1.4rem;
      }

      /* Portfolio Section Styles */
      .portfolio-section {
        padding: 100px 20px;
        background: linear-gradient(135deg, rgba(124, 92, 255, 0.05), rgba(255, 95, 95, 0.05));
        position: relative;
      }

      .portfolio-section::before {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        height: 1px;
        background: linear-gradient(90deg, transparent, var(--border), transparent);
      }

      .portfolio-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(420px, 1fr));
        gap: 35px;
        margin-top: 60px;
        max-width: 1400px;
        margin-left: auto;
        margin-right: auto;
      }

      .portfolio-panel {
        background: var(--panel);
        border-radius: 16px;
        padding: 40px;
        border: 1px solid var(--border);
        backdrop-filter: blur(20px);
        transition: transform 0.3s ease, border-color 0.3s ease;
        overflow: hidden;
        box-sizing: border-box;
        min-width: 0;
        min-height: 500px;
      }

      .portfolio-panel:hover {
        transform: translateY(-8px);
        border-color: var(--accent-2);
      }

      .portfolio-header {
        margin-bottom: 30px;
        padding-bottom: 20px;
        border-bottom: 1px solid var(--border);
      }

      .portfolio-header h3 {
        font-size: 1.8rem;
        margin: 0 0 8px 0;
        color: var(--accent);
      }

      .portfolio-header p {
        margin: 0;
        color: var(--muted);
        font-size: 0.95rem;
      }

      .title {
        font-size: 1.1rem;
        font-weight: 600;
        color: var(--accent-2);
        margin: 8px 0 20px 0;
      }

      .contact-info {
        margin-bottom: 30px;
      }

      .contact-item {
        display: flex;
        justify-content: space-between;
        margin-bottom: 8px;
        font-size: 0.9rem;
      }

      .contact-label {
        color: var(--muted);
        font-weight: 500;
      }

      .contact-value {
        color: var(--text);
        text-align: right;
      }

      .contact-value a {
        color: var(--accent-2);
        text-decoration: none;
      }

      .contact-value a:hover {
        text-decoration: underline;
      }

      .resume-section {
        margin-bottom: 30px;
      }

      .resume-section h4 {
        color: var(--accent);
        font-size: 1.2rem;
        margin: 0 0 15px 0;
        padding-bottom: 8px;
        border-bottom: 1px solid rgba(255, 95, 95, 0.2);
      }

      .resume-section p {
        color: var(--text);
        line-height: 1.7;
        margin: 0;
      }

      .tech-grid {
        display: grid;
        grid-template-columns: 1fr;
        gap: 20px;
        width: 100%;
        box-sizing: border-box;
      }

      .tech-category {
        background: rgba(0, 0, 0, 0.2);
        padding: 20px;
        border-radius: 8px;
        border: 1px solid var(--border);
        width: 100%;
        box-sizing: border-box;
      }

      .tech-title {
        display: block;
        color: var(--accent-2);
        font-weight: 600;
        margin-bottom: 12px;
        font-size: 0.9rem;
      }

      .tech-category ul {
        margin: 0;
        padding: 0;
        list-style: none;
      }

      .tech-category li {
        color: var(--text);
        font-size: 0.9rem;
        margin-bottom: 8px;
        padding-left: 16px;
        position: relative;
        line-height: 1.4;
        word-wrap: break-word;
      }

      .tech-category li::before {
        content: "▸";
        position: absolute;
        left: 0;
        color: var(--accent);
      }

      .project-item {
        background: rgba(0, 0, 0, 0.3);
        padding: 20px;
        border-radius: 12px;
        border: 1px solid var(--border);
        margin-bottom: 20px;
        transition: all 0.3s ease;
        width: 100%;
        box-sizing: border-box;
      }

      .project-item:hover {
        background: rgba(0, 0, 0, 0.4);
        border-color: var(--accent-2);
      }

      .project-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 15px;
      }

      .project-header h4 {
        color: var(--accent);
        margin: 0;
        font-size: 1.1rem;
      }

      .project-status {
        background: var(--accent);
        color: white;
        padding: 4px 12px;
        border-radius: 20px;
        font-size: 0.75rem;
        font-weight: 600;
      }

      .project-item p {
        color: var(--text);
        line-height: 1.6;
        margin: 0 0 15px 0;
        font-size: 0.9rem;
      }

      .project-tech {
        display: flex;
        gap: 6px;
        flex-wrap: wrap;
        width: 100%;
        box-sizing: border-box;
      }

      .tech-tag {
        background: rgba(124, 92, 255, 0.2);
        color: var(--accent-2);
        padding: 3px 8px;
        border-radius: 12px;
        font-size: 0.7rem;
        border: 1px solid rgba(124, 92, 255, 0.3);
        white-space: nowrap;
        flex-shrink: 0;
      }

      .service-category {
        margin-bottom: 30px;
      }

      .service-category h4 {
        color: var(--accent);
        font-size: 1.1rem;
        margin: 0 0 15px 0;
        padding-bottom: 8px;
        border-bottom: 1px solid rgba(255, 95, 95, 0.2);
      }

      .service-category ul {
        margin: 0;
        padding: 0;
        list-style: none;
      }

      .service-category li {
        color: var(--text);
        font-size: 0.9rem;
        margin-bottom: 8px;
        padding-left: 16px;
        position: relative;
      }

      .service-category li::before {
        content: "✦";
        position: absolute;
        left: 0;
        color: var(--accent-2);
      }

      .cta-section {
        background: linear-gradient(135deg, rgba(124, 92, 255, 0.1), rgba(255, 95, 95, 0.1));
        padding: 25px;
        border-radius: 12px;
        border: 1px solid var(--border);
        text-align: center;
        margin-top: 25px;
        width: 100%;
        box-sizing: border-box;
      }

      .cta-section h4 {
        color: var(--accent);
        margin: 0 0 10px 0;
        font-size: 1.2rem;
      }

      .cta-section p {
        color: var(--text);
        margin: 0 0 20px 0;
        font-size: 0.95rem;
      }

      .cta-buttons {
        display: flex;
        gap: 15px;
        justify-content: center;
      }

      .cta-button {
        padding: 12px 24px;
        border-radius: 8px;
        text-decoration: none;
        font-weight: 600;
        font-size: 0.9rem;
        transition: all 0.3s ease;
        border: 2px solid;
      }

      .cta-button.primary {
        background: var(--accent);
        color: white;
        border-color: var(--accent);
      }

      .cta-button.primary:hover {
        background: transparent;
        color: var(--accent);
      }

      .cta-button.secondary {
        background: transparent;
        color: var(--accent-2);
        border-color: var(--accent-2);
      }

      .cta-button.secondary:hover {
        background: var(--accent-2);
        color: white;
      }

      @media (max-width: 1400px) {
        .portfolio-grid {
          gap: 30px;
          max-width: 1200px;
        }
      }

      @media (max-width: 1200px) {
        .portfolio-grid {
          grid-template-columns: repeat(auto-fit, minmax(380px, 1fr));
          gap: 25px;
        }
      }

      @media (max-width: 768px) {
        .portfolio-grid {
          grid-template-columns: 1fr;
          gap: 30px;
        }
        
        .portfolio-panel {
          padding: 30px;
        }
        
        .tech-grid {
          grid-template-columns: 1fr;
        }
        
        .cta-buttons {
          flex-direction: column;
          align-items: center;
        }
        
        .cta-button {
          width: 200px;
        }

        .nav-buttons {
          flex-direction: column;
          gap: 10px;
        }
      }

      /* Scare Experience App Styles */
      .app-showcase-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
        gap: 30px;
        margin-top: 40px;
      }

      .app-panel {
        background: var(--panel);
        padding: 30px;
        border-radius: 16px;
        border: 1px solid var(--border);
        backdrop-filter: blur(10px);
      }

      .app-panel h3 {
        color: var(--accent);
        margin: 0 0 20px 0;
        font-size: 1.4rem;
      }

      .architecture-stack {
        display: flex;
        flex-direction: column;
        gap: 20px;
      }

      .stack-layer {
        background: rgba(0, 0, 0, 0.3);
        padding: 20px;
        border-radius: 12px;
        border: 1px solid var(--border);
        transition: all 0.3s ease;
      }

      .stack-layer:hover {
        background: rgba(0, 0, 0, 0.4);
        border-color: var(--accent-2);
      }

      .stack-layer.frontend {
        border-left: 4px solid #61DAFB;
      }

      .stack-layer.backend {
        border-left: 4px solid #68A063;
      }

      .stack-layer.database {
        border-left: 4px solid #4DB33D;
      }

      .stack-title {
        font-weight: 600;
        color: var(--text);
        margin-bottom: 12px;
        font-size: 1.1rem;
      }

      .stack-details {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 8px;
      }

      .tech-item {
        font-size: 0.9rem;
        color: var(--muted);
        padding: 4px 0;
      }

      .hardware-stack {
        display: flex;
        flex-direction: column;
        gap: 25px;
      }

      .hw-category {
        background: rgba(0, 0, 0, 0.2);
        padding: 20px;
        border-radius: 10px;
        border: 1px solid var(--border);
      }

      .hw-category h4 {
        color: var(--accent-2);
        margin: 0 0 12px 0;
        font-size: 1rem;
      }

      .hw-category ul {
        margin: 0;
        padding: 0;
        list-style: none;
      }

      .hw-category li {
        color: var(--text);
        font-size: 0.9rem;
        margin-bottom: 8px;
        padding-left: 16px;
        position: relative;
      }

      .hw-category li::before {
        content: "▸";
        position: absolute;
        left: 0;
        color: var(--accent);
      }

      .hw-category strong {
        color: var(--accent-2);
      }

      .ai-features {
        display: flex;
        flex-direction: column;
        gap: 20px;
      }

      .feature-item {
        display: flex;
        gap: 15px;
        background: rgba(0, 0, 0, 0.2);
        padding: 20px;
        border-radius: 12px;
        border: 1px solid var(--border);
        transition: all 0.3s ease;
      }

      .feature-item:hover {
        background: rgba(0, 0, 0, 0.3);
        border-color: var(--accent-2);
      }

      .feature-icon {
        font-size: 2rem;
        width: 50px;
        text-align: center;
        flex-shrink: 0;
      }

      .feature-content h4 {
        color: var(--accent);
        margin: 0 0 8px 0;
        font-size: 1.1rem;
      }

      .feature-content p {
        color: var(--text);
        margin: 0 0 10px 0;
        line-height: 1.6;
        font-size: 0.9rem;
      }

      .feature-tech {
        color: var(--accent-2);
        font-size: 0.8rem;
        font-weight: 600;
      }

      .app-controls {
        margin-top: 40px;
        background: var(--panel);
        padding: 30px;
        border-radius: 16px;
        border: 1px solid var(--border);
        backdrop-filter: blur(10px);
      }

      .app-controls h3 {
        color: var(--accent);
        margin: 0 0 20px 0;
        font-size: 1.4rem;
      }

      .demo-controls {
        display: flex;
        gap: 15px;
        margin-bottom: 20px;
        flex-wrap: wrap;
      }

      .demo-btn {
        background: linear-gradient(135deg, var(--accent), #e53e3e);
        color: white;
        border: none;
        padding: 12px 20px;
        border-radius: 8px;
        cursor: pointer;
        font-weight: 600;
        font-size: 0.9rem;
        transition: all 0.3s ease;
        display: inline-flex;
        align-items: center;
        gap: 8px;
      }

      .demo-btn:hover {
        transform: translateY(-2px);
        box-shadow: 0 8px 25px rgba(255, 95, 95, 0.4);
      }

      .demo-btn.secondary {
        background: linear-gradient(135deg, var(--accent-2), #6B46C1);
      }

      .demo-btn.secondary:hover {
        box-shadow: 0 8px 25px rgba(124, 92, 255, 0.4);
      }

      .demo-btn.tertiary {
        background: linear-gradient(135deg, #059669, #047857);
      }

      .demo-btn.tertiary:hover {
        box-shadow: 0 8px 25px rgba(5, 150, 105, 0.4);
      }

      .app-terminal {
        background: #0a0a0f;
        border-radius: 12px;
        border: 1px solid var(--border);
        font-family: 'Courier New', monospace;
        overflow: hidden;
      }

      @media (max-width: 768px) {
        .app-showcase-grid {
          grid-template-columns: 1fr;
        }
        
        .stack-details {
          grid-template-columns: 1fr;
        }
        
        .demo-controls {
          flex-direction: column;
        }
        
        .demo-btn {
          justify-content: center;
        }
      }

      footer {
        text-align: center;
        padding: 60px 20px 40px;
        color: var(--muted);
      }

      footer a {
        color: var(--text);
        text-decoration: none;
        border-bottom: 1px dotted rgba(255, 255, 255, 0.4);
      }

      .demo-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
        gap: 24px;
        margin-top: 24px;
      }

      .demo-panel {
        background: rgba(0, 0, 0, 0.3);
        border: 1px solid var(--border);
        border-radius: 16px;
        padding: 20px;
      }

      .demo-panel h3 {
        margin: 0 0 16px 0;
        font-size: 1.3rem;
        color: var(--accent);
      }

      .controls {
        display: flex;
        gap: 12px;
        margin-bottom: 16px;
      }

      .run-btn, .stop-btn {
        padding: 8px 16px;
        border: none;
        border-radius: 8px;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.2s ease;
        font-size: 0.9rem;
      }

      .run-btn {
        background: linear-gradient(135deg, #00ff88, #00cc66);
        color: #0a0a0a;
      }

      .run-btn:hover {
        background: linear-gradient(135deg, #00cc66, #009944);
        transform: translateY(-1px);
      }

      .stop-btn {
        background: linear-gradient(135deg, var(--accent), #cc4444);
        color: white;
      }

      .stop-btn:hover {
        background: linear-gradient(135deg, #cc4444, #aa3333);
        transform: translateY(-1px);
      }

      .terminal {
        background: linear-gradient(145deg, #0a0a0a, #1a1a1a);
        border: 2px solid #333;
        border-radius: 12px;
        font-family: "Fira Code", "Cascadia Code", monospace;
        font-size: 0.85rem;
        height: 200px;
        overflow: hidden;
        scroll-behavior: smooth;
        box-shadow: inset 0 2px 10px rgba(0, 0, 0, 0.8), 0 0 20px rgba(0, 0, 0, 0.5);
        position: relative;
      }

      .terminal::before {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: repeating-linear-gradient(
          0deg,
          transparent,
          transparent 2px,
          rgba(0, 255, 136, 0.03) 2px,
          rgba(0, 255, 136, 0.03) 4px
        );
        pointer-events: none;
        z-index: 1;
      }

      .terminal-header {
        background: linear-gradient(145deg, #1a1a1a, #2a2a2a);
        color: #00ff88;
        padding: 10px 16px;
        border-bottom: 2px solid #333;
        font-weight: 600;
        text-shadow: 0 0 8px rgba(0, 255, 136, 0.5);
        position: relative;
        z-index: 2;
        display: flex;
        align-items: center;
        gap: 8px;
      }

      .terminal-header::before {
        content: "●";
        color: #00ff88;
        font-size: 0.8rem;
        animation: blink 2s infinite;
      }

      .terminal-content {
        padding: 12px;
        color: #e0e0e0;
        white-space: pre-wrap;
        font-family: inherit;
        line-height: 1.4;
        height: calc(100% - 45px);
        overflow-y: auto;
        scroll-behavior: smooth;
        position: relative;
        z-index: 2;
        scrollbar-width: thin;
        scrollbar-color: #00ff88 #1a1a1a;
      }

      .terminal-content::-webkit-scrollbar {
        width: 6px;
      }

      .terminal-content::-webkit-scrollbar-track {
        background: #1a1a1a;
      }

      .terminal-content::-webkit-scrollbar-thumb {
        background: #00ff88;
        border-radius: 3px;
      }

      .terminal-content::-webkit-scrollbar-thumb:hover {
        background: #44ff88;
      }

      .log-entry {
        margin-bottom: 8px;
        padding: 4px 0;
        animation: slideInFade 0.4s ease-out;
        border-left: 2px solid transparent;
        padding-left: 8px;
        transition: all 0.3s ease;
      }

      .log-entry:hover {
        background: rgba(0, 255, 136, 0.05);
        border-left-color: #00ff88;
      }

      @keyframes slideInFade {
        from { 
          opacity: 0; 
          transform: translateY(15px) translateX(-10px);
        }
        to { 
          opacity: 1; 
          transform: translateY(0) translateX(0);
        }
      }

      .log-timestamp {
        color: #666;
        font-weight: 500;
      }

      .log-command {
        color: #00ff88;
        font-weight: 700;
        text-shadow: 0 0 8px rgba(0, 255, 136, 0.4);
        background: rgba(0, 255, 136, 0.1);
        padding: 1px 4px;
        border-radius: 3px;
        border: 1px solid rgba(0, 255, 136, 0.3);
      }

      .log-warning {
        color: #ffaa00;
        font-weight: 600;
        text-shadow: 0 0 5px rgba(255, 170, 0, 0.4);
      }

      .log-error {
        color: #ff4444;
        font-weight: 600;
        text-shadow: 0 0 5px rgba(255, 68, 68, 0.4);
      }

      .log-success {
        color: #44ff88;
        font-weight: 600;
      }

      .log-data {
        color: #88aaff;
        font-family: monospace;
        background: rgba(136, 170, 255, 0.05);
        padding: 2px 6px;
        border-radius: 4px;
        margin-top: 2px;
        display: block;
        border-left: 2px solid rgba(136, 170, 255, 0.3);
        padding-left: 8px;
      }

      .progress-bar {
        background: linear-gradient(145deg, #222, #444);
        height: 6px;
        border-radius: 3px;
        margin: 6px 0;
        overflow: hidden;
        position: relative;
        border: 1px solid #555;
      }

      .progress-fill {
        background: linear-gradient(90deg, #00ff88, #44ff88, #88ffaa);
        height: 100%;
        width: 0%;
        transition: width 0.8s cubic-bezier(0.4, 0, 0.2, 1);
        position: relative;
        overflow: hidden;
      }

      .progress-fill::after {
        content: "";
        position: absolute;
        top: 0;
        left: -100%;
        width: 100%;
        height: 100%;
        background: linear-gradient(
          90deg,
          transparent,
          rgba(255, 255, 255, 0.4),
          transparent
        );
        animation: shimmer 2s infinite;
      }

      @keyframes shimmer {
        0% { left: -100%; }
        100% { left: 100%; }
      }

      /* Control Room Styles */
      .control-grid-advanced {
        display: grid;
        grid-template-columns: 1fr 1fr;
        grid-template-rows: auto auto;
        gap: 24px;
        margin-top: 24px;
      }

      .status-panel-main {
        background: rgba(0, 0, 0, 0.6);
        border: 2px solid rgba(0, 255, 136, 0.3);
        border-radius: 16px;
        padding: 24px;
        box-shadow: 0 0 30px rgba(0, 255, 136, 0.1);
      }

      .monitor-array {
        background: rgba(0, 0, 0, 0.6);
        border: 2px solid rgba(124, 92, 255, 0.3);
        border-radius: 16px;
        padding: 24px;
        box-shadow: 0 0 30px rgba(124, 92, 255, 0.1);
      }

      .diagnostic-panel-advanced {
        background: var(--panel);
        padding: 30px;
        border-radius: 16px;
        border: 1px solid var(--border);
        backdrop-filter: blur(10px);
      }

      /* Hardware & Tech Stack Panel */
      .tech-stack-panel {
        background: var(--panel);
        padding: 30px;
        border-radius: 16px;
        border: 1px solid var(--border);
        backdrop-filter: blur(10px);
        grid-column: span 2;
      }

      .hardware-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
        gap: 15px;
        margin-top: 20px;
      }

      .hardware-item {
        background: rgba(0, 0, 0, 0.3);
        padding: 20px;
        border-radius: 12px;
        border: 1px solid var(--border);
        display: flex;
        align-items: center;
        gap: 15px;
        transition: all 0.3s ease;
      }

      .hardware-item:hover {
        background: rgba(0, 0, 0, 0.4);
        border-color: var(--accent-2);
      }

      .hw-icon {
        font-size: 2rem;
        width: 50px;
        text-align: center;
      }

      .hw-details {
        flex: 1;
      }

      .hw-name {
        font-weight: 600;
        color: var(--text);
        margin-bottom: 4px;
        font-size: 0.9rem;
      }

      .hw-spec {
        color: var(--muted);
        font-size: 0.8rem;
        margin-bottom: 6px;
      }

      .hw-status {
        font-size: 0.75rem;
        font-weight: 600;
        padding: 3px 8px;
        border-radius: 8px;
        text-transform: uppercase;
        display: inline-block;
      }

      .hw-status.online {
        background: rgba(76, 175, 80, 0.2);
        color: #4CAF50;
        border: 1px solid rgba(76, 175, 80, 0.3);
      }

      .hw-status.warning {
        background: rgba(255, 152, 0, 0.2);
        color: #FF9800;
        border: 1px solid rgba(255, 152, 0, 0.3);
      }

      .hw-status.offline {
        background: rgba(244, 67, 54, 0.2);
        color: #F44336;
        border: 1px solid rgba(244, 67, 54, 0.3);
      }

      .trigger-btn {
        background: linear-gradient(135deg, #ff9800, #f57c00);
        color: white;
        border: none;
        padding: 12px 20px;
        border-radius: 8px;
        cursor: pointer;
        font-weight: 600;
        font-size: 0.9rem;
        transition: all 0.3s ease;
        text-decoration: none;
        display: inline-flex;
        align-items: center;
        gap: 8px;
        margin: 0 8px;
      }

      .trigger-btn:hover {
        background: linear-gradient(135deg, #f57c00, #e65100);
        transform: translateY(-2px);
        box-shadow: 0 8px 25px rgba(255, 152, 0, 0.4);
      }

      .diagnostic-panel-advanced {
        grid-column: 1 / -1;
        background: rgba(0, 0, 0, 0.6);
        border: 2px solid rgba(255, 95, 95, 0.3);
        border-radius: 16px;
        padding: 24px;
        box-shadow: 0 0 30px rgba(255, 95, 95, 0.1);
      }

      .status-panel-main h3, .monitor-array h3, .diagnostic-panel-advanced h3 {
        margin: 0 0 20px 0;
        font-size: 1.3rem;
        color: var(--accent);
        text-shadow: 0 0 10px rgba(255, 95, 95, 0.3);
      }

      .room-stats {
        display: flex;
        gap: 8px;
        margin-top: 8px;
        font-size: 0.7rem;
        color: var(--muted);
      }

      .room-stats span {
        background: rgba(255, 255, 255, 0.05);
        padding: 2px 6px;
        border-radius: 4px;
        border: 1px solid rgba(255, 255, 255, 0.1);
      }

      /* Monitor Styles */
      .monitors-grid {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 16px;
      }

      .monitor {
        background: #1a1a1a;
        border: 3px solid #333;
        border-radius: 12px;
        overflow: hidden;
        position: relative;
      }

      .monitor-active {
        border-color: #00ff88;
        box-shadow: 0 0 20px rgba(0, 255, 136, 0.2);
      }

      .monitor-failed {
        border-color: #ff4444;
        box-shadow: 0 0 20px rgba(255, 68, 68, 0.3);
        animation: flicker 3s infinite;
      }

      .monitor-warning {
        border-color: #ffaa00;
        box-shadow: 0 0 20px rgba(255, 170, 0, 0.2);
      }

      @keyframes flicker {
        0%, 95%, 100% { opacity: 1; }
        96%, 99% { opacity: 0.7; }
      }

      .monitor-header {
        background: #0a0a0a;
        color: #00ff88;
        padding: 8px 12px;
        font-size: 0.8rem;
        font-weight: 600;
        display: flex;
        justify-content: space-between;
        align-items: center;
        border-bottom: 1px solid #333;
      }

      .monitor-failed .monitor-header {
        color: #ff4444;
      }

      .monitor-warning .monitor-header {
        color: #ffaa00;
      }

      .signal-strength {
        width: 20px;
        height: 12px;
        background: linear-gradient(to right, 
          #00ff88 0%, #00ff88 25%, 
          #44ff88 25%, #44ff88 50%, 
          #88ff88 50%, #88ff88 75%, 
          #ccffcc 75%, #ccffcc 100%);
        border-radius: 2px;
        position: relative;
      }

      .signal-strength.failed {
        background: #ff4444;
        animation: pulse 1s infinite;
      }

      .signal-strength.warning {
        background: linear-gradient(to right, 
          #ffaa00 0%, #ffaa00 50%, 
          #666 50%, #666 100%);
      }

      @keyframes pulse {
        0%, 100% { opacity: 0.3; }
        50% { opacity: 1; }
      }

      .monitor-content {
        height: 80px;
        padding: 12px;
        background: #0a0a0a;
      }

      .live-feed {
        height: 100%;
        font-family: "Fira Code", monospace;
        font-size: 0.7rem;
        color: #00ff88;
      }

      .feed-data {
        display: flex;
        flex-direction: column;
        gap: 4px;
      }

      .data-line {
        display: flex;
        justify-content: space-between;
      }

      .value-good { color: #00ff88; }
      .value-normal { color: #88aaff; }
      .value-error { color: #ff4444; font-weight: bold; }

      .error-screen {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100%;
        color: #ff4444;
        text-align: center;
        position: relative;
      }

      .error-text {
        font-weight: bold;
        font-size: 0.9rem;
        margin-bottom: 4px;
      }

      .error-code {
        font-size: 0.7rem;
        color: #cc3333;
      }

      .static-lines {
        position: absolute;
        inset: 0;
        background: repeating-linear-gradient(
          0deg,
          transparent,
          transparent 2px,
          rgba(255, 68, 68, 0.1) 2px,
          rgba(255, 68, 68, 0.1) 4px
        );
        animation: static 0.5s infinite linear;
      }

      @keyframes static {
        0% { transform: translateY(0); }
        100% { transform: translateY(8px); }
      }

      .power-graph {
        width: 100%;
        height: 40px;
      }

      .power-stats {
        display: flex;
        justify-content: space-between;
        margin-top: 8px;
        font-size: 0.7rem;
      }

      /* Enhanced Terminal */
      .terminal-advanced {
        background: #000;
        border: 2px solid #333;
        border-radius: 12px;
        font-family: "Fira Code", "Cascadia Code", monospace;
        font-size: 0.85rem;
        height: 250px;
        overflow: hidden;
        box-shadow: 0 0 20px rgba(0, 0, 0, 0.8);
      }

      .terminal-advanced .terminal-header {
        background: #1a1a1a;
        color: #00ff88;
        padding: 8px 12px;
        border-bottom: 2px solid #333;
        font-weight: 600;
        display: flex;
        justify-content: space-between;
        align-items: center;
      }

      .terminal-indicators {
        display: flex;
        gap: 6px;
      }

      .indicator {
        width: 8px;
        height: 8px;
        border-radius: 50%;
        animation: blink 2s infinite;
      }

      .indicator.active {
        background: #00ff88;
        box-shadow: 0 0 6px rgba(0, 255, 136, 0.5);
      }

      .indicator.warning {
        background: #ffaa00;
        box-shadow: 0 0 6px rgba(255, 170, 0, 0.5);
      }

      .terminal-content-advanced {
        padding: 12px;
        color: #e0e0e0;
        white-space: pre-wrap;
        font-family: inherit;
        line-height: 1.4;
        height: calc(100% - 40px);
        overflow-y: auto;
        scroll-behavior: smooth;
      }

      .reset-btn {
        padding: 8px 16px;
        border: none;
        border-radius: 8px;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.2s ease;
        font-size: 0.9rem;
        background: linear-gradient(135deg, #7c5cff, #5c4cdd);
        color: white;
      }

      .reset-btn:hover {
        background: linear-gradient(135deg, #6c4cef, #4c3ccd);
        transform: translateY(-1px);
      }

      @media (max-width: 768px) {
        .control-grid-advanced {
          grid-template-columns: 1fr;
        }
        
        .monitors-grid {
          grid-template-columns: 1fr;
        }
        
        .combat-layout {
          flex-direction: column;
        }
      }

      /* Combat Demo Enhanced Styles */
      .combat-demo-extended {
        grid-column: 1 / -1;
      }

      .combat-layout {
        display: flex;
        gap: 20px;
        margin-top: 16px;
      }

      .combat-controls {
        flex: 1;
      }

      .script-panel {
        flex: 1;
        background: rgba(0, 0, 0, 0.4);
        border: 2px solid rgba(255, 170, 0, 0.3);
        border-radius: 12px;
        padding: 16px;
        font-family: "Fira Code", monospace;
        font-size: 0.85rem;
      }

      .script-panel h4 {
        margin: 0 0 16px 0;
        color: #ffaa00;
        font-size: 1.1rem;
      }

      .script-panel h5 {
        color: #00ff88;
        margin: 12px 0 8px 0;
      }

      .room-sequence {
        margin: 12px 0;
      }

      .room-item {
        background: rgba(255, 255, 255, 0.05);
        border-left: 3px solid #ff5f5f;
        padding: 8px 12px;
        margin: 6px 0;
        border-radius: 0 8px 8px 0;
      }

      .script-btn {
        padding: 8px 16px;
        border: none;
        border-radius: 8px;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.2s ease;
        font-size: 0.9rem;
        background: linear-gradient(135deg, #ffaa00, #cc8800);
        color: #0a0a0a;
      }

      .script-btn:hover {
        background: linear-gradient(135deg, #cc8800, #aa6600);
        transform: translateY(-1px);
      }

      .script-actions {
        display: flex;
        gap: 12px;
        margin-top: 16px;
      }

      .room-grid {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 16px;
      }

      .room-status {
        background: rgba(255, 255, 255, 0.02);
        border: 2px solid var(--border);
        border-radius: 12px;
        padding: 16px;
        position: relative;
        transition: all 0.3s ease;
      }

      .room-status.room-ok {
        border-color: #00ff88;
        box-shadow: 0 0 15px rgba(0, 255, 136, 0.1);
      }

      .room-status.room-error {
        border-color: #ff4444;
        box-shadow: 0 0 15px rgba(255, 68, 68, 0.2);
        animation: pulse-error 2s infinite;
      }

      .room-status.room-maintenance {
        border-color: #ffaa00;
        box-shadow: 0 0 15px rgba(255, 170, 0, 0.15);
      }

      @keyframes pulse-error {
        0%, 100% { box-shadow: 0 0 15px rgba(255, 68, 68, 0.2); }
        50% { box-shadow: 0 0 25px rgba(255, 68, 68, 0.4); }
      }

      .room-number {
        font-size: 2rem;
        font-weight: 700;
        color: var(--accent);
        line-height: 1;
      }

      .room-name {
        font-size: 0.9rem;
        color: var(--muted);
        margin-bottom: 12px;
      }

      .status-light {
        width: 16px;
        height: 16px;
        border-radius: 50%;
        position: absolute;
        top: 16px;
        right: 16px;
        animation: blink 2s infinite;
      }

      .status-light.green {
        background: #00ff88;
        box-shadow: 0 0 10px rgba(0, 255, 136, 0.5);
      }

      .status-light.red {
        background: #ff4444;
        box-shadow: 0 0 10px rgba(255, 68, 68, 0.5);
      }

      .status-light.yellow {
        background: #ffaa00;
        box-shadow: 0 0 10px rgba(255, 170, 0, 0.5);
      }

      @keyframes blink {
        0%, 50% { opacity: 1; }
        51%, 100% { opacity: 0.3; }
      }

      .room-info {
        font-size: 0.8rem;
        color: var(--text);
        font-weight: 600;
      }

      @media (max-width: 768px) {
        .control-grid {
          grid-template-columns: 1fr;
        }
        
        .room-grid {
          grid-template-columns: 1fr;
        }
      }
  </head>

      function initPowerGraph() {
        const canvas = document.getElementById('powerGraph');
        if (!canvas) return;
        
        const ctx = canvas.getContext('2d');
        let dataPoints = Array(60).fill(0).map(() => Math.random() * 0.5 + 0.5);
        
        function drawGraph() {
          ctx.clearRect(0, 0, canvas.width, canvas.height);
          
          // Add new data point
          dataPoints.push(Math.random() * 0.3 + 0.6);
          dataPoints.shift();
          
          // Draw grid
          ctx.strokeStyle = '#333';
          ctx.lineWidth = 1;
          for (let i = 0; i < 6; i++) {
            const y = (i * canvas.height) / 5;
            ctx.beginPath();
            ctx.moveTo(0, y);
            ctx.lineTo(canvas.width, y);
            ctx.stroke();
          }
          
          // Draw power curve
          ctx.strokeStyle = '#00ff88';
          ctx.lineWidth = 2;
          ctx.beginPath();
          
          for (let i = 0; i < dataPoints.length; i++) {
            const x = (i * canvas.width) / (dataPoints.length - 1);
            const y = canvas.height - (dataPoints[i] * canvas.height);
            
            if (i === 0) {
              ctx.moveTo(x, y);
            } else {
              ctx.lineTo(x, y);
            }
          }
          ctx.stroke();
        }
        
        // Update graph every second
        streamingIntervals.push(setInterval(drawGraph, 1000));
        drawGraph(); // Initial draw
      }

      function runDemo(type) {
        if (activeDemo) stopDemo(activeDemo);
        activeDemo = type;
        
        const output = document.getElementById(type + '-output');
        output.innerHTML = '';
        
        const scenario = demoScenarios[type];
        let stepIndex = 0;
        
        function runNextStep() {
          if (stepIndex >= scenario.length || activeDemo !== type) return;
          
          const step = scenario[stepIndex];
          const timestamp = (step.time / 1000).toFixed(2).padStart(6, ' ');
          
          // Determine CSS classes based on step properties
          let cssClasses = 'log-entry';
          if (step.highlight) cssClasses += ' log-warning';
          if (step.type === 'success') cssClasses += ' log-success';
          if (step.type === 'warning') cssClasses += ' log-warning';
          if (step.type === 'error') cssClasses += ' log-error';
          
          // Build the log entry HTML
          let logHtml = `<div class="${cssClasses}">
            <span class="log-timestamp">[${timestamp}s]</span> 
            <span class="log-command">${step.cmd.padEnd(8)}</span> 
            ${step.msg}`;
          
          // Add technical data if available
          if (step.data) {
            logHtml += `<br><span class="log-data">    └─ ${step.data}</span>`;
          }
          
          // Add progress bar if available
          if (step.progress !== undefined) {
            logHtml += `<div class="progress-bar"><div class="progress-fill" style="width: ${step.progress}%"></div></div>`;
          }
          
          logHtml += '</div>';
          
          output.innerHTML += logHtml;
          
          // Enhanced scrolling with multiple methods to ensure it works
          requestAnimationFrame(() => {
            const container = output;
            container.scrollTop = container.scrollHeight;
            
            // Also try scrolling the last element into view
            const lastEntry = container.lastElementChild;
            if (lastEntry) {
              lastEntry.scrollIntoView({ behavior: 'smooth', block: 'nearest' });
            }
          });
          
          stepIndex++;
          
          if (stepIndex < scenario.length) {
            const nextDelay = scenario[stepIndex].time - step.time;
            demoTimeout = setTimeout(runNextStep, nextDelay);
          } else {
            setTimeout(() => {
              if (activeDemo === type) {
                output.innerHTML += '<div class="log-entry log-success">✓ Sequence complete. Ready for next run...</div>';
                // Enhanced scrolling for completion message
                requestAnimationFrame(() => {
                  output.scrollTop = output.scrollHeight;
                  const lastEntry = output.lastElementChild;
                  if (lastEntry) {
                    lastEntry.scrollIntoView({ behavior: 'smooth', block: 'nearest' });
                  }
                });
                activeDemo = null;
              }
            }, 500);
          }
        }
        
        runNextStep();
      }

      function stopDemo(type) {
        if (activeDemo === type) {
          activeDemo = null;
          clearTimeout(demoTimeout);
          const output = document.getElementById(type + '-output');
          output.innerHTML += '<div class="log-entry log-error">⚠️ EMERGENCY STOP - All systems halted</div>';

            if (lastEntry) {
              lastEntry.scrollIntoView({ behavior: 'smooth', block: 'nearest' });
            }
          });
        }
      }

      function downloadAppFramework() {
        const output = document.getElementById('app-output');
        
        output.innerHTML += '<div class="log-entry log-info">📦 Preparing Scare Experience App framework download...</div>';
        
        setTimeout(() => {
          output.innerHTML += '<div class="log-entry log-success">✅ Framework includes:</div>';
          output.innerHTML += '<div class="log-entry log-info">   • React Native mobile app with AI integration</div>';
          output.innerHTML += '<div class="log-entry log-info">   • Node.js backend with ML analytics engine</div>';
          output.innerHTML += '<div class="log-entry log-info">   • MongoDB data models for guest behavior</div>';
          output.innerHTML += '<div class="log-entry log-info">   • Real-time WebSocket & MQTT communication</div>';
          output.innerHTML += '<div class="log-entry log-info">   • Complete deployment documentation</div>';
        }, 500);
        
        // Download multiple files
        setTimeout(() => {
          // App package files
          const files = [
            'https://raw.githubusercontent.com/HannnibalKing/Haunted-House-Robotics-DMX/main/03_scare_experience_app/app/package.json',
            'https://raw.githubusercontent.com/HannnibalKing/Haunted-House-Robotics-DMX/main/03_scare_experience_app/README.md'
          ];
          
          files.forEach((url, index) => {
            setTimeout(() => {
              const link = document.createElement('a');
              link.href = url;
              link.download = url.split('/').pop();
              document.body.appendChild(link);
              link.click();
              document.body.removeChild(link);
            }, index * 200);
          });
          
          setTimeout(() => {
            output.innerHTML += '<div class="log-entry log-success">🎯 Scare Experience App framework downloaded!</div>';
            output.innerHTML += '<div class="log-entry log-info">📋 Next: Run "npm install" and follow setup instructions</div>';
          }, 1000);
        }, 1500);
      }
